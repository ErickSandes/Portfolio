<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="shortcut icon" href="media/Iconsmind-Outline-Dollar-Sign-2.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>My Portfolio</title>
</head>
<body class="home-body">

    <div class="container text-center text-white">

        <div class="start">
            <img src="media/Screenshot_20210421-144322~2.png" id="myImg" alt="Erick Sandes" style="width: 400px; height: 100%;">
            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01">
                <div id="caption"></div>
            </div>
            <div class="wrote-part">
                <h1>Hi! I'm Erick Sandes</h1>
                <h3>Front-End Developer</h3>
                <p class="p">
                    Welcome to my Website! Enjoy the journey.
                </p>
            </div>
        </div>

        <ul class="nav justify-content-center">
            <div class="nav-one">
                <li class="nav-item">
                  <a class="nav-link home" href="home.html"> <i class="fas fa-home"></i> Home</a>
                </li>
            </div>
            <div class="nav-two">
                <li class="nav-item">
                    <a class="nav-link about" href="about.html"> <i class="fas fa-user"></i> About</a>
                </li>
            </div>
            <div class="nav-three">
                <li class="nav-item">
                  <a class="nav-link portfolio" href="portfolio.html"> <i class="fas fa-briefcase"></i> Portfolio</a>
                </li>
            </div>
            <div class="nav-four">
                <li class="nav-item">
                  <a class="nav-link contact" href="contact.html"> <i class="fas fa-address-book"></i> Contact</a>
                </li>
            </div>
        </ul>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var img = document.getElementById("myImg");
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");
        img.onclick = function(){
        modal.style.display = "block";
        modalImg.src = this.src;
        captionText.innerHTML = this.alt;
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() { 
        modal.style.display = "none";
        }
    </script>

</body>
</html>
